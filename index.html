<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Synonym Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #303f9f;
    }

    #results {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .word-item {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .word-item strong {
      color: #333;
    }

    .empty {
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üîç English Synonym Finder</h1>

  <input type="text" id="wordInput" placeholder="Enter a word (e.g. happy)" />
  <button onclick="searchSynonyms()">Search</button>

  <div id="results"></div>

  <script>
    async function searchSynonyms() {
      const word = document.getElementById("wordInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!word) {
        resultsDiv.innerHTML = '<p class="empty">‚ö†Ô∏è Please enter a word.</p>';
        return;
      }

      resultsDiv.innerHTML = "<p>Searching...</p>";

      try {
        const response = await fetch(`https://api.datamuse.com/words?ml=${word}`);
        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = `<p class="empty">üò¢ No similar words found for "<strong>${word}</strong>".</p>`;
          return;
        }

        resultsDiv.innerHTML = `<h3>Words with similar meaning to "<strong>${word}</strong>":</h3>`;
        data.slice(0, 15).forEach(item => {
          const div = document.createElement("div");
          div.className = "word-item";
          div.innerHTML = `<strong>${item.word}</strong>`; 
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        resultsDiv.innerHTML = '<p class="empty">‚ùå Error fetching data. Please try again later.</p>';
        console.error(error);
      }
    }
  </script>

</body>
</html>
